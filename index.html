<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main role="banner">
    <div role="card" class="card">
      <div role="figure" class="imageCard">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </div>
      <div role="contentinfo" class="inf-card">
        <div role="productType" class="productType">PERFUME</div>
        <div class="productBrand"><p>Gabrielle Essence Eau De Parfum</p></div>
        <div class="productDescription" role="definition">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="productPrice" role="price">
          <p role="text">
            <span class="offer-price">$149.99</span>
            <span class="real-price">$169.99</span>
          </p>
        </div>
        <div class="button" role="button">
          <img src="images/icon-cart.svg" alt="Cart icon">
          <a href="#">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
